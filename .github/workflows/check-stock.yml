name: Check Expo2025 Goods Stock

on:
  schedule:
    - cron: "*/30 * * * *" # 30分ごとに実行（mainブランチのみ）
  workflow_dispatch: # 手動実行も可能（すべてのブランチ）
  push:
    branches:
      - main
      - "**" # すべてのブランチでpush時に実行（テスト用）

jobs:
  check-stock:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run stock checker
        env:
          TARGET_URL: ${{ vars.TARGET_URL }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: npm start
